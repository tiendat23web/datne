<!DOCTYPE html>
<html lang="en">
<head>
    <title>HPBD HHNT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css01.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron img_banner_hpbd text-center">
            <h1 class="text-danger">TO: NGuyễn Hoàng Quốc Vương</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <img data-toggle="modal" data-target="#myModal" class="img-thumbnail img-responsive bg-snow-tranparent-hidden"
                    src="img/Winter_happy_birthday.jpg" alt="Happy Birthday" style="height: 100%; max-height: 360px; width: 100%;">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-info" id="myModalLabel">Thiệp sinh nhật</h4>
                </div>
                <div class="modal-body">
                    <div class="containeri">
                        <img class="img img-responsive" src="img/Winter_happy_birthday.jpg" alt="Happy Birthday Image" style="height: auto; max-height: 560px; width: 100%;">
                        <audio controls autoplay>
                            <source src="ms/hpbd.MP3" type="audio/ogg" />
                            <source src="ms/hppd.MP3" type="audio/mpeg" />
                        </audio>
                    </div>
                    <div class="text-center">
                        <p class="top-right">Quốc Vương</p>
                        <p class="bottom-right">Happy birthday!</p>
                        <p class="top-left">năm mới tràn đầy niềm vui.</p>
                        <p class="and">nhiều nụ cười</p>
                        <p class="center">những kỷ niệm đáng nhớ</p>
                        <p class="bottom-left">Wish you a meaningful birthday</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid footer navbar-fixed-bottom text-center">
        <p>HAPPY BIRTHDAY TO YOU!</p>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/snowstorm-min.js"></script>
    <script src="js/js01.js"></script>

</body>
</html>
